<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goodFastCheap CheckBoxes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h2>How do you want your project to be?</h2>
    <label for="good" class="container">
        Good
        <input type="checkbox" id="good">
        <span class="checkmark"></span>
    </label>
    <label for="cheap" class="container">
        Cheap
        <input type="checkbox" id="cheap">
        <span class="checkmark"></span>
    </label>
    <label for="fast" class="container">
        Fast
        <input type="checkbox" id="fast">
        <span class="checkmark"></span>
    </label>
    <script src="script.js"></script>
</body>

</html>
